<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            href="./favicon-32x32.png?v=d0a70af7f35f5943c7e28883adbbb7fd"
            type="image/png"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ZTM-Quest</title>
        <style>
            @font-face {
                font-family: pixelifysans;
                src: url(PixelifySans-VariableFont_wght.ttf);
            }

            html,
            body {
                overflow: hidden;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: pixelifysans, monospace;
                font-size: 2rem;
            }

            #app {
                width: 100%;
                height: 100%;
                position: relative;
            }
            #custom-prompt {
                display: none;
                position: absolute;
                left: 15%;
                right: 15%;
                bottom: 2vh;
                background: #fff;
                border-radius: 10px;
                border: 2px solid #007bff;
                padding: 1rem;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                flex-direction: column;
                align-items: flex-start;
                word-spacing: 0.2rem;
                z-index: 10; /* Ensure it's above other UI elements */
            }

            #textbox {
                position: absolute;
                left: 15%;
                right: 15%;
                bottom: 2vh;
                min-height: 8vh;
                background: #fff;
                border-radius: 10px;
                border: 2px solid #007bff;
                outline: none;
                padding: 1.5rem;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                word-spacing: 0.2rem;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                transition:
                    box-shadow 0.3s ease,
                    transform 0.3s ease,
                    opacity 0.5s ease;
                opacity: 0;
                animation: fadeIn 0.8s forwards;
                font-size: 1.2rem;
            }

            #textbox:hover {
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
                transform: translateY(-2px);
            }

            .btn-container {
                align-self: flex-end;
                margin-top: 1rem;
                display: flex;
                gap: 0.6rem;
                opacity: 0;
                animation: fadeIn 1s forwards 0.6s;
            }

            #note, #note-mobile {
                position: absolute;
                left: 5%;
                top: 2vh;
                display: flex;
                flex-direction: column;
                color: #fff;
                text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
                font-size: 1rem;
                line-height: 1.6;
                opacity: 0;
                animation: fadeIn 1s forwards 0.7s;
            }

            #note-mobile {
                top: auto;
                bottom: 2vh;
                background-color: rgba(0, 0, 0, 0.25);
                padding: 0.25rem 0.5rem;
                border-radius: 15px;
            }

            #interaction-note, #interaction-note-mobile {
                position: absolute;
                right: 5%;
                top: 2vh;
                display: flex;
                text-align: center;
                align-items: center;
                gap: 1rem;
                color: #fff;
                text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
                font-size: 1rem;
                line-height: 1.6;
                opacity: 0;
                animation: fadeIn 0.5s forwards;
            }

            #interaction-note-mobile {
                bottom: 2vh;
                top:auto;
                background-color: rgba(0, 0, 0, 0.25);
                padding: 0.25rem 0.5rem;
                border-radius: 15px;
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }

                100% {
                    opacity: 1;
                }
            }

            @keyframes slideIn {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }

                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>

    <body>
        <div id="app">
            <div>
                <p id="note" style="display: none;">
                    Tap/Click/&uarr;&darr;&larr;&rarr; around to move
                </p>
                <p id="interaction-note" style="display:none;">
                    T - Interact with NPC/Object
                </p>
                <p id="note-mobile" style="display: none;">
                    Tap to move around
                </p>
                <p id="interaction-note-mobile" style="display:none;">
                    Tap to Interact
                </p>

                <p id="dialog-text"></p>
                <div id="custom-prompt" class="custom-prompt">
                    <div class="prompt-content">
                        <p id="prompt-message"></p>
                        <div
                            id="options-container"
                            class="options-container"
                        ></div>
                    </div>
                </div>
                <div id="textbox-container" style="display: none">
                    <div id="textbox">
                        <p id="dialog" class="ui-text"></p>
                        <div class="btn-container">
                            <button
                                id="dialog-close-btn"
                                class="ui-close-btn"
                                aria-label="Close dialog"
                            >
                                Close
                            </button>
                            <button
                                id="dialog-next-btn"
                                class="ui-next-btn"
                                aria-label="Next dialog"
                            >
                                Next
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <canvas id="game"></canvas>
        </div>
        <script type="module" src="src/main.js"></script>
    </body>
</html>
